function get_target_coordinates(start_lng, start_lat, radius) {

    r = (100/111300)* (radius/100);

    y0 = start_lat;
    x0 = start_lng;

    u = Math.random(); 
    v =  Math.random();
    w = r;//r * Math.sqrt(u);
    t = 2 * Math.PI * v;
    x = w * Math.cos(t);
    y1 = w * Math.sin(t);
    x1 = x / Math.cos(y0);

  newY = y0 + y1
  newX = x0 + x1
}

function toggleStreetView() {
  var toggle = panorama.getVisible();
  if (toggle == false) {
    panorama.setVisible(true);
  } else {
    panorama.setVisible(false);
  }
